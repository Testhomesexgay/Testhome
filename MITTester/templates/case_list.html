<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/static/img/Mit_favicon.ico">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/js/bootstrap.min.js">
    <link href="../../static/js/jquery.min.js">
    <link href="../../static/js/plugins/bootstrap-table/bootstrap-table.min.js">
    <link href="../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <h4 class="example-title">用例列表</h4>
                            <div class="example">
                                <div class="alert alert-success"  >
                                    用例列表
                                </div>
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <a type="button" class="btn btn-outline btn-default" href="/add_project/">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true" ></i>
                                    </a>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" id="exBtn" class="btn btn-outline btn-default" onclick=createInput() >
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-outline btn-default">
                                        <a href="../../static/测试用例.xlsx">下载模板</a>
                                    </button>
                                </div>
                                <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th >ID</th>
                                            <th >用例名称</th>
                                            <th >所属项目</th>
                                            <th >所属模块</th>
                                            <th >创 建 者</th>
                                            <th >创建时间</th>
                                            <th >是否有效</th>
                                            <th >操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tb">
                                    {% for row in case_list %}
                                        {{ row }}
                                        <tr tb_id="{{ row.id }}">
                                            <td name="case_id">{{ row.id }}</td>
                                            <td name="case_id">{{ row.id }}</td>
                                            <td name="name">{{ row.name }}</td>
                                            <td name="belong_project">{{ row.belong_project }}</td>
                                            <td name="belong_module_id">{{ row.belong_module.models_name }}</td>
                                            <td name="author">{{ row.author }}</td>
                                            <td name="create_time">{{ row.create_time }}</td>
                                            <td name="status">{{ row.status }}</td>
                                            <td >
{#                                                <a class="fa fa-pencil icon edit-row"  href="/edit_case.html?id={{ row.id }}"></a>#}
                                                <a class="fa fa-pencil icon edit-row"  onclick="post('/api/edit_case/', {'id':'{{ row.id }}'})"></a>
                                                <a class="fa fa-bug" onclick="post('/api/run_case/', {'id':'{{ row.id }}', 'mode':'run_by_test'})"></a>
                                                <a class="fa fa-trash-o fa-fw" onclick="post('/api/del_case/',{'id':'{{ row.id }}'})"></a>

                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <!-- 全局js -->
    <script src="../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../../static/js/content.js?v=1.0.0"></script>
    <!-- Bootstrap table -->
    <script src="../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../static/js/xlsx.full.min.js"></script>
    <!-- Peity -->
    <script src="../../static/js/bootstrap-table-demo.js"></script>
    <script>
        function runtest(case_id) {
            var id=case_id;
            var mode='run_by_test';
            var testcase = {
                "id":id,
                "mode":mode
            };
            $.ajax({
                type:'post',
                url:'/api/run_case/',
                data:testcase,
                dataType: 'JSON',
                success:function (data) {
                    var obj=window.open("about:blank");
                    obj.document.write(data);
                }
            })
        }
    </script>
    <script>
   function post(URL, PARAMS) {
    var temp = document.createElement("form");
    temp.action = URL;
    temp.method = "post";
    if (URL == '/api/del_case/') {
        temp.target = '_self';
    }
    else{
        temp.target = "_self";
    }
    temp.style.display = "none";
    console.log(temp);
    for (var x in PARAMS) {
        var opt = document.createElement("input");
        opt.name = x;
        opt.value = PARAMS[x];
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
   }
</script>
<script>
    function deletecase(case_id) {
        var id = case_id;
        var delcase = {
            "id": id
        };
        $.ajax({
            type: 'post',
            url: '/api/del_case/',
            data: delcase,
            dataType: 'JSON',
            success: function (datas) {
                alert(datas);
                //window.setTimeout("alert('Hello, world')", 1000);
                window.history.back();
                window.location.reload();
            }
        })
    }
</script>
<script>
    $('#exBtn').after('<input type="file" id="load_xls" name="file" style="display:none" onchange ="importf(this)">');
    $('#exBtn').click(function(){
        document.getElementById("load_xls").click();
    });
    var wb;//读取完成的数据
    var rABS = false; //是否将文件读取为二进制字符串
    function importf(obj) {//导入
        if(!obj.files) {
            return;
        }
        var f = obj.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = e.target.result;
            if(rABS) {
                wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                    type: 'base64'
                });
            } else {
                wb = XLSX.read(data, {
                    type: 'binary'
                });
            }
            //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
            //wb.Sheets[Sheet名]获取第一个Sheet的数据
            {#document.getElementById("demo").innerHTML= JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]) );#}
            console.log(JSON.stringify(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]])));
            var exData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            console.log(exData);
            var data = exData[0]['varibles'];
            for (var value in data){
                console.log(value);
            }
            var dataJson = data;
            {#var data = {"test":"1","1":"1"};#}
            console.log(dataJson);
            console.log(typeof (dataJson));
            console.log(typeof(JSON.stringify(dataJson)));
            console.log(typeof(JSON.parse(JSON.stringify(dataJson))));
            for (var j=0; j<=exData.length; j++){
                var test = {
                    'test':{
                    'name':{
                        'case_name':exData[j]["用例名称"],
                        'belong_project_id': exData[j]['模块'],
                        'models_name': exData[j]['项目'],
                        'include': '',
                        'author': exData[j]['author']
                    },
                    'variables': {
                        'cell1_keyvariables1': exData[j]['validate_key'],
                        'cell2_valuevariables1': exData[j]['validate_value']
                    },
                    'setup': {
                        'cell1_keysetup2': exData[j]['setup_key'],
                        'cell2_valuesetup2': exData[j]['setup_value']
                    },
                    'request': {
                        'url': exData[j]['apiurl'],
                        'method': exData[j]['method'],
                        'headers': {
                            'cell1_keyheader5': exData[j]['headers_key'],
                            'cell2_valueheader5': exData[j]['headers_value']
                        },
                        'type': exData[j]['dataType'],
                        'request_data': {
                            'cell1_keydata4': exData[j]['data_key'],
                            'cell2_valuedata4': exData[j]['data_value']
                        }
                    },
                    'teardown': {
                        'cell1_keyteardown3': exData[j]['teardown_key'],
                        'cell2_valueteardown3': exData[j]['teardown_value']
                    },
                    'extract': {
                        'cell1_keyextract6': exData[j]['extract_key'],
                        'cell2_valueextract6': exData[j]['extract_value']
                    },
                    'validate': {
                        'cell1_keyvalidate7': exData[j]['validate_key'],
                        'cell_2comparatorvalidate7': 'equals',
                        'cell3_valuevalidate7': exData[j]['validate_value']
                    }
                }};
                console.log(test);
                $.ajax({
                    type: "post",
                    url: '/api/add_case/',
                    data: JSON.stringify(test),
                    contentType: "application/json",
                    success: function (data) {
                        {#window.location.reload();#}
                    }
                });
            }
        };
        if(rABS) {
            reader.readAsArrayBuffer(f);
        } else {
            reader.readAsBinaryString(f);
        }
    }
    function fixdata(data) { //文件流转BinaryString
                var o = "",
                    l = 0,
                    w = 10240;
                for(; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
                o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
                return o;
            }
</script>

</body>

</html>
